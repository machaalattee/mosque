        <div class="card" style="width: 100%; padding: 20px;">

                    <div class="form-group row">
                      <label for="staticEmail" class="col-sm-2 col-form-label">Nama Masjid</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputtext">
                      </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-4 col-form-label">Kecamatan</label>
                                <div class="col-sm-8">
                                    <select id="inputState" class="form-control">
                                        <option selected>Beji</option>
                                        <option>Sukmajaya</option>
                                        <option>Cisalak</option>
                                      </select>
                                </div>
                              </div>
                        </div>
                        <div class="col">
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-4 col-form-label">Kelurahan</label>
                                <div class="col-sm-8">
                                    <select id="inputState" class="form-control">
                                        <option selected>Kukusan</option>
                                        <option>Sukmajaya</option>
                                        <option>Abadijaya</option>
                                      </select>
                                </div>
                              </div>
                        </div>
                    </div>

                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Deskripsi Vasilitas</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                    </div>

                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Nama Pengurus Dkm</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputtext">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">No HP</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" id="inputtext">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="inputtext">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Alamat Web</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputtext">
                        </div>
                      </div>

                      <div class="form-group row">

                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputtext">
                        </div>
                      </div>

                        <div class="col-sm-10">
                          <input type="number" class="form-control" id="inputtext">

                      <div class="row">
                        <button type="submit" class="btn btn-success mr-4">Daftar</button>
                        <button  class="btn btn-danger">Batal</button>
